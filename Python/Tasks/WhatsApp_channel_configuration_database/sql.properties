INSERT_CHANNEL_CONFIGURATION =  INSERT INTO channel_configuration(bot_lead_id,channel_id,status,created_at,created_by,modified_at,modified_by) VALUES(%(bot_lead_id)s,%(channel_id)s,%(status)s,%(created_at)s,%(created_by)s,%(modified_at)s,%(modified_by)s)
SELECT_WHATSAPP_CHANNEL_CONFIGURATION = SELECT * FROM whatsapp_channel_configuration WHERE bot_id = %(bot_id)s
INSERT_WHATSAPP_CHANNEL_CONFIGURATION_ON_DUPLICATE_UPDATE = INSERT INTO whatsapp_channel_configuration  (channel_provider_id,bot_id,bot_phone_number,webhook_url,auth_details,created_at,created_by,modified_at,modified_by) VALUES(%(channel_provider_id)s,%(bot_id)s,%(bot_phone_number)s,%(webhook_url)s,%(auth_details)s,%(created_at)s,%(created_by)s,%(modified_at)s,%(modified_by)s) ON DUPLICATE KEY UPDATE channel_provider_id = %(channel_provider_id)s,bot_id=%(bot_id)s,bot_phone_number=%(bot_phone_number)s,webhook_url=%(webhook_url)s,auth_details=%(auth_details)s,created_at=%(created_at)s,created_by=%(created_by)s,modified_at=%(modified_at)s,modified_by=%(modified_by)s
